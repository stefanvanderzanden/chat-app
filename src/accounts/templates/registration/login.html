{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color:red;">Ongeldige gebruikersnaam of wachtwoord</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Inloggen</button>
    </form>

    <p>Nog geen account? <a href="{% url 'accounts:signup' %}">Registreren</a></p>

{% endblock %}
