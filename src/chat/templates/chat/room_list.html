{% extends "base.html" %}

{% block title %}Rooms{% endblock %}

{% block content %}
<h1>Chat rooms</h1>

<ul>
    {% for room in rooms %}
        <li>
            <a href="{% url 'chat:room_detail' room.id %}">
                {{ room.name }}
            </a>
        </li>
    {% empty %}
        <li>Geen rooms gevonden</li>
    {% endfor %}
</ul>

<a href="{% url 'chat:room_create' %}">Nieuwe room aanmaken</a>

<script>
document.addEventListener("chatMessage", e => {
    const data = e.detail;
    alert("Nieuw bericht in " + data.room_name + ": " + data.message);
});
</script>
{% endblock %}
